apiVersion: "cis.f5.com/v1"
kind: VirtualServer
metadata:
  name: vs-latte
  namespace: nginx-ingress
  labels:
    f5cr: "true"
spec:
  host: latte.1broken.net
  hostGroup: "cafe"
  virtualServerAddress: "10.192.75.117"
  virtualServerHTTPSPort: 443
  tlsProfileName: reencrypt-latte
  httpTraffic: redirect
  snat: auto
  pools:
  - monitor:
      interval: 20
      recv: ""
      send: "GET /latte HTTP/1.1\r\nHost: latte.1broken.net\r\n"
      timeout: 10
      type: https
    path: /latte
    service: nginx-ingress
    servicePort: 443