  apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      name: cafe-mocha
    name: cafe-mocha
    namespace: default
    annotations:
      # annotations
      # health monitoring
      virtual-server.f5.com/clientssl: /Common/clientssl
      virtual-server.f5.com/health: |
        [
          {
            "path": "cafe.1broken.net/",
            "send": "HTTP GET /mocha",
            "interval": 5,
            "timeout": 10
          }
        ]
  spec:
    host: cafe.1broken.net
    path: "/mocha"
    port:
      targetPort: 8080
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: mocha-svc